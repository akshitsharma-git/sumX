name: CI Check

on:
  push:
    branches: [ "master" ]
  pull_request:

jobs:
  run-ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install Dependencies
        run: npm install

      - name: CI Complete
        run: echo "Build OK ✔️"
